    <img src="Bitcoin.png" class="copy-image right-logo" onmouseover="showTooltipRight()" onmouseout="hideTooltipRight()" onclick="copyTextRight()">
    <div id="tooltip" class="tooltip"><span>Copy address</span></div>

    <div id="tooltip-right" class="tooltip"><span>Copy address</span></div>

    <script>
        function copyText() {
            const textToCopy = "0x8b403699d2961d2328B36eC68b5FCe9018373A62";

            const tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            const tooltip = document.getElementById("tooltip");
            const span = tooltip.querySelector('span');
            span.textContent = "Copied!";
            setTimeout(() => {
                span.textContent = "Copy address";
            }, 2000);
        }
